<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome To Amity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            font-size: 16px;
            font-family: arial;
            text-align: center;
            position: relative;
        }
        #home-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            color: grey;
            cursor: pointer;
        }
        #login-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        #login-panel {
            visibility: hidden;
            position: absolute;
            top: 3rem;
            right: 3rem;
            border-style: groove;
            width: 20rem;
            height: 20rem;
            background-color: white;
        }

        #login-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: .25rem;
        }

        #username,
        #password {
            height: 3rem;
            max-width: 32rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
        }

        #loginButton {
            position: relative;
            border: none;
            padding: 1rem 2rem;
            background: #0069ed;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 250ms ease-in-out,
                transform 150ms ease;
            border-radius: 1rem;
            flex-wrap: nowrap;
        }

        #loginButton:hover,
        #loginButton:focus {
            background: #0053ba;
        }

        #loginButton:focus {
            outline: 1px solid #fff;
            outline-offset: -4px;
        }

        #loginButton:active {
            transform: scale(0.99);
        }

        input:invalid {
            background-color: palevioletred;
        }

        #about {
            margin: 0 auto;
            width: 32rem;
            border: 2px dotted black;
        }
    </style>
</head>

<body>
    
    <div id="home-button" class="fas fa-home"></div>
    <h1>Welcome to Amity</h1>
    <button id="login-button" class="fa fa-sign-in"></button>
    <div id="login-panel">
        <h2>Sign in</h2>
        <form id="login-area">
            <input id="username" pattern="[ -~]+?" type="text" placeholder="Username" />
            <input id="password" pattern="[ -~]+?" type="password" placeholder="Password" />
            <input id="loginButton" type="submit" value="Login" />
        </form>
        <p>Don't have an account? <a href="signup.html">Register</a></p>
    </div>
    <div id="about">
        <p>Turn your club up to 11 with Amity.</p>
        <p>A description about it would go here with fancy big words</p>
        <p>The border here is just for styling purposes and should be removed</p>
    </div>
    <script>
        document.addEventListener("click", (event) => {
            if (!document.getElementById("login-panel").contains(event.target)) 
            {
                document.getElementById("login-panel").style.visibility = "hidden";
            }
            if (event.target.id === "login-button") 
            {
                document.getElementById("login-panel").style.visibility = "visible";
            }
        })
    </script>
</body>

</html>
