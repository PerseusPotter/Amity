<!DOCTYPE html>
<html>

<head>
    <title>Sign up for Amity</title>
    <style>
        :root {
            font-size: 16px;
            font-family: arial;
            text-align: center;
            position: relative;
        }

        .title {
            width: 100%;
            height: 20rem;
            /* outline: dashed 1px black; */
            display: flex;
            justify-content: center;
        }

        #title {
            font-size: 4rem;
            width: 34rem;
            height: 16rem;
            /* background-color: red; */
        }

        .signup-sheet {
            /* font-family: arial; */
            font-size: 24rem;
            width: 100%;
            height: 20rem;
            /* outline: dashed 1px black;  */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #username,
        #password {
            height: 3rem;
            max-width: 32rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
        }

        #nextButton {
            border: none;
            padding: 1rem 2rem;
            background: #0069ed;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out,
                transform 150ms ease;
            border-radius: 1rem;
        }

        #nextButton:hover,
        #nextButton:focus {
            background: #0053ba;
        }

        #nextButton:focus {
            outline: 1px solid #fff;
            outline-offset: -4px;
        }

        #nextButton:active {
            transform: scale(0.99);
        }

        input:invalid {
            background-color: palevioletred;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-bar">

    </div>
    <div class="title">
        <h1 id="title">Sign up for Amity</h1>
    </div>
    <form action="" class="signup-sheet">
        <input id="username" pattern="[ -~]+?" type="text" placeholder="Username" maxlength="128">
        <input id="password" pattern="[ -~]+?" type="password" placeholder="Password" maxlength="128">
        <button id="nextButton" type="button">Next</button> <!-- Add an onclick event to show the next page -->
    </form>
</body>

</html>
