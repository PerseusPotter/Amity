<!DOCTYPE html>
<html>

<head>
    <title>Sign up for Amity</title>
    <style>
        :root {
            font-size: 16px;
            font-family: arial;
            text-align: center;
        }

        .title {
            width: 100%;
            height: 20rem;
            display: flex;
            justify-content: center;
        }

        #title {
            font-size: 4rem;
            width: 34rem;
            height: 16rem;
        }

        #signup-sheet {
            font-size: 24rem;
            width: 100%;
            height: 25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 3rem;
        }

        #username,
        #password,
        #confirmpassword {
            height: 3rem;
            max-width: 32rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
        }

        #avatar {
            height: 3rem;
            max-width: 32rem;
            text-align: center;
            position: relative;
        }

        #nextButton {
            border: none;
            padding: 1rem 2rem;
            background: #0069ed;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out,
                transform 150ms ease;
            border-radius: 1rem;
        }

        #nextButton:hover,
        #nextButton:focus {
            background: #0053ba;
        }

        #nextButton:focus {
            outline: 1px solid #fff;
            outline-offset: -4px;
        }

        #nextButton:active {
            transform: scale(0.99);
        }

        input:invalid {
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="nav-bar">

    </div>
    <div class="title">
        <h1 id="title">Sign up for Amity</h1>
    </div>
    <form id="register-form">
        <div id="signup-sheet">
            <input id="username" autocomplete="username" pattern="[ -~]+?" type="text" placeholder="Username"
                maxlength="128">
            <input id="password" autocomplete="new-password" pattern="[ -~]+?" type="password" placeholder="Password"
                maxlength="128">
            <input id="confirmpassword" autocomplete="new-password" pattern="[ -~]+?" type="password"
                placeholder="Confirm Password" maxlength="128">
            <input type="button" id="fakeAvatar" onclick="document.getElementById('avatar').click();"
                value="Upload Avatar" />
            <input type="file" style="display: none;" id="avatar" accept="image/jpeg" />
            <button id="nextButton" type="submit">Sign Up</button> <!-- Add an onclick event to show the next page -->
        </div>
    </form>
    <script>
        let hasFile = false;
        document.getElementById("avatar").onchange = function (event) {
            hasFile = true;
            document.getElementById("fakeAvatar").value = document.getElementById("avatar").files[0].name;
        }


        document.addEventListener("submit", (evt) => {
            evt.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "" || password === "") {
                alert("Some fields have not been filled out!");
                return false;
            }
            else if (password !== document.getElementById("confirmpassword").value) {
                // REPLACE THIS WITH A PROPER NOTIFICATION
                alert("Passwords do not match!");
                return false;
            }
            else if (!hasFile) 
            {
                alert("Please upload an avatar!");
                return false;
            }

            data.set('avatar', myFileInputElement.files[0]);
            data.set('json_payload', JSON.stringify({ username, password, interests }));
            fetch('/api/user/signup', { method: 'POST', body: data });
        })

    </script>
</body>

</html>
